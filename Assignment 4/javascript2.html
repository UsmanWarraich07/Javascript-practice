<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .container2 {
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }
      .container2 table {
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        margin-left: 330px;
      }
      table label {
        margin-right: 40px;
      }

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="container border border-info rounded bg-light p-4 mt-3">
    <h1>check whether a given number is even or odd.</h1>
    <input type="text" placeholder="Enter any number" class="form-control" id="num"><br>
    <button onclick="chak()" type="button" class="btn btn-outline-primary">check</button>
    <hr style="background-color: blue; height: 2px;">

    <h1>check whether a given number is positive or negative.</h1>
    <input type="text" placeholder="Enter any number" class="form-control" id="num1"><br>
    <button onclick="chak1()" type="button" class="btn btn-outline-primary">check</button>
    <hr style="background-color: blue; height: 2px;">

    <h1> check whether the input is number or vowel, not a vowel or any special character.</h1>
    <input type="text" onkeydown="return /[a-z]/i.test(event.key)" placeholder="Enter any number" class="form-control" id="num2"><br>
    <button onclick="chak2()" type="button" class="btn btn-outline-primary">check</button>
    <hr style="background-color: blue; height: 2px;">

    <h1 class="text-center display-4"> Making Grading System</h1>
    <div class="container2">
      <table>
        <tr>
          <td><label class="font-weight-bold">English Marks:</label></td>
          <td><input type="text" class="form-control" id="eng"></td>
        </tr>
        <tr>
          <td><label class="font-weight-bold">Math Marks:</label></td>
          <td>  <input type="text" class="form-control mt-1" id="math"></td>
        </tr>
        <tr>
          <td><label class="font-weight-bold">Physics Marks:</label></td>
          <td><input type="text" class="form-control mt-1"  id="phy"></td>
        </tr>
        <tr>
          <td><label class="font-weight-bold">Computer Marks:</label></td>
          <td> <input type="text" class="form-control mt-1"  id="sci"></td>
        </tr>
        <tr>
          <td><label class="font-weight-bold">Urdu Marks:</label></td>
          <td><input type="text" class="form-control mt-1"  id="urdu"></td>
        </tr>
        <tr>
          <td><label class="font-weight-bold">Islamiyat Marks:</label></td>
          <td><input type="text" class="form-control mt-1"  id="isl"></td>
        </tr>
    </table> 
    <button type="button" onclick="total()" class="btn btn-outline-primary mt-1" id="total">Total Marks</button>
    <button type="button" onclick="average()" class="btn btn-outline-primary mt-1 ml-4">Average</button>
     <button type="button" onclick="grade()" class="btn btn-outline-primary mt-1 ml-4">Grade</button>
    </div>
  </div>
    <script>
      //section 1
     function chak() {
      var num = parseInt( document.getElementById("num").value);
      if (num%2 == 0) {
        alert(num +  " is even");
      }
      else {
        alert(num +  " is odd");
      }
     }

     //section 2
     function chak1() {
      var num1 = parseInt(document.getElementById("num1").value);
      if (num1 > 0) {
        alert(num1 +  " is positive");
      }else {
        alert(num1 +  " is nagative");
      }
     }
     //section 3
     function chak2() {
      var num2 =  document.getElementById("num2").value;
      if (num2 == 'a' || num2 == 'e' || num2 == 'i' || num2 == 'o' || num2 == 'u' || num2 == 'A' ||
       num2 == 'I' || num2 == 'E' || num2 == 'O' || num2 == 'U') {
        alert("vowel");}
        else if (num2 == '&' || num2 == ',' || num2 == '/' || num2 == '?') {
          alert("special character");
            }
      else{
        alert(" not vowel");
      }
     }
     //section 4
     function total() {
       var sab1 = parseInt(document.getElementById("eng").value);
       var sab2 = parseInt(document.getElementById("math").value);
       var sab3 = parseInt(document.getElementById("phy").value);
       var sab4 = parseInt(document.getElementById("sci").value);
       var sab5 = parseInt(document.getElementById("urdu").value);
       var sab6 = parseInt(document.getElementById("isl").value);

       if (sab1>100 || sab2>100 || sab3>100 || sab4>100 || sab5>100 || sab6>100){
         alert("plese enter the value under 100")
       }
       else {
         var total = sab1 + sab2 + sab3 + sab4 + sab5 + sab6;
         alert("total marks is " + total);

       }
     }
     function average() {
       var sab1 = parseInt(document.getElementById("eng").value);
       var sab2 = parseInt(document.getElementById("math").value);
       var sab3 = parseInt(document.getElementById("phy").value);
       var sab4 = parseInt(document.getElementById("sci").value);
       var sab5 = parseInt(document.getElementById("urdu").value);
       var sab6 = parseInt(document.getElementById("isl").value);

       if (sab1>100 || sab2>100 || sab3>100 || sab4>100 || sab5>100 || sab6>100){
         alert("plese enter the value under 100")
       }
       else {
        var total = sab1 + sab2 + sab3 + sab4 + sab5 + sab6;
         var avg = total/6;
         alert("Average is " + avg);
       }
     }
     function grade() {
       var sab1 = parseInt(document.getElementById("eng").value);
       var sab2 = parseInt(document.getElementById("math").value);
       var sab3 = parseInt(document.getElementById("phy").value);
       var sab4 = parseInt(document.getElementById("sci").value);
       var sab5 = parseInt(document.getElementById("urdu").value);
       var sab6 = parseInt(document.getElementById("isl").value);

       if (sab1>100 || sab2>100 || sab3>100 || sab4>100 || sab5>100 || sab6>100){
         alert("plese enter the value under 100")
       }
       else {
        var total = sab1 + sab2 + sab3 + sab4 + sab5 + sab6;
         var avg = total/6;

         if (avg>=80 && avg<=100) {
           alert("your grade is A");
         }
        else if (avg>=70 && avg<=80) {
           alert("your grade is B");
         }
         else if (avg>=60 && avg<=70) {
           alert("your grade is C");
         }
         else if (avg>=50 && avg<=70) {
           alert("your grade is D");
         }
         else{
           alert("you are Fail");
         }
       }
     }
    </script>
